<form #orderForm="ngForm" novalidate>
  <h1 mat-dialog-title>Add New</h1>
  <mat-dialog-content>

    <mat-form-field floatLabel="always">
      <mat-label>Name</mat-label>
      <input matInput name="name" [(ngModel)]="data.name" type="text">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Username</mat-label>
      <input matInput [required]="true" [(ngModel)]="data.username"
             #username="ngModel" type="text" name="username">
      <mat-error *ngIf="username.hasError('required')">
        <strong>username is required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>
        Password
      </mat-label>
      <input matInput autocomplete="" [required]="true" [(ngModel)]="data.password" #password="ngModel"
             [type]="showPassword?'text':'password'" name="password">
      <mat-icon class="indicator" [color]="showPassword ? 'accent' : 'auto'" matSuffix
                (click)="showPassword = !showPassword">
        {{showPassword ? 'visibility' : 'visibility_off'}}
      </mat-icon>
      <mat-error *ngIf="password.hasError('required')">
        <strong>password is required</strong>
      </mat-error>
    </mat-form-field>

    <div class="mat-form-field">
      <mat-checkbox [checked]="true" name="active" [(ngModel)]="data.active">
        ACTIVE
      </mat-checkbox>

    </div>
    <div class="mat-form-field">
      <mat-checkbox [checked]="true" name="admin" [(ngModel)]="data.admin">
        ADMIN
      </mat-checkbox>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button (click)="cancel()">Cancel</button>
    <button mat-button (click)="save(orderForm)" color="primary" cdkFocusInitial>Save</button>
  </mat-dialog-actions>
</form>
