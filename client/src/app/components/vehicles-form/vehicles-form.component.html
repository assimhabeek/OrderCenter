<h1 mat-dialog-title>Add New</h1>
<form #orderForm="ngForm" novalidate>
    <mat-dialog-content>

        <mat-form-field floatLabel="always">
            <mat-label>Year</mat-label>
            <input matInput name="year" [required]="true" [(ngModel)]="data.year" type="number" #year="ngModel">
            <mat-error *ngIf="year.hasError('required')">
                <strong>Year is required</strong>
            </mat-error>
        </mat-form-field>

        <mat-form-field floatLabel="always">
            <mat-label>Make</mat-label>
            <input matInput name="make" [required]="true" [(ngModel)]="data.make" type="text" #make="ngModel">
            <mat-error *ngIf="make.hasError('required')">
                <strong>Make is required</strong>
            </mat-error>
        </mat-form-field>

        <mat-form-field floatLabel="always">
            <mat-label>Model</mat-label>
            <input matInput name="model" [required]="true" [(ngModel)]="data.model" type="text" #model="ngModel">
            <mat-error *ngIf="model.hasError('required')">
                <strong>Model is required</strong>
            </mat-error>
        </mat-form-field>

        <mat-form-field floatLabel="always">
            <mat-label>High And Low Beam</mat-label>
            <mat-select name="highLowBeam" [(ngModel)]="data.highLowBeam">
                <mat-option *ngFor="let x of highLowBeam" [value]="x">{{ x }}</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field floatLabel="always">
            <mat-label>High Beam</mat-label>
            <mat-select name="highBeam" [(ngModel)]="data.highBeam">
                <mat-option *ngFor="let x of highBeam" [value]="x">{{ x }}</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field floatLabel="always">
            <mat-label>Low Beam</mat-label>
            <mat-select name="lowBeam" [(ngModel)]="data.lowBeam">
                <mat-option *ngFor="let x of lowBeam" [value]="x">{{ x }}</mat-option>
            </mat-select>
        </mat-form-field>


        <mat-form-field floatLabel="always">
            <mat-label>Fog Light</mat-label>
            <mat-select name="fogLight" [(ngModel)]="data.fogLight">
                <mat-option *ngFor="let x of fogLight" [value]="x">{{ x }}</mat-option>
            </mat-select>
        </mat-form-field>


    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button (click)="cancel()">Cancel</button>
        <button mat-button (click)="save(orderForm)" color="primary" cdkFocusInitial>Save</button>
    </mat-dialog-actions>
</form>
