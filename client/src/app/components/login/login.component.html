<div class="ct-login">
    <mat-card class="ct-login-card mat-elevation-z6">
        <img alt="logo" class="logo" src="assets/logo.png">

        <mat-card-content>
            <form #form="ngForm" (ngSubmit)="submit(form.valid)" novalidate>
                <mat-form-field>
                    <mat-placeholder>
                        <mat-icon>account_circle</mat-icon>
                        Username
                    </mat-placeholder>
                    <input #username="ngModel" [(ngModel)]="user.username" [autofocus]="true" [required]="true" matInput
                           name="username"
                           type="username">
                    <mat-error *ngIf="username.hasError('required')">
                        <strong>username is required</strong>
                    </mat-error>
                </mat-form-field>
                <mat-form-field>
                    <mat-placeholder>
                        <mat-icon>lock</mat-icon>
                        Password
                    </mat-placeholder>
                    <input #password="ngModel" [(ngModel)]="user.password" [required]="true" [type]="showPassword?'text':'password'" autocomplete=""
                           matInput name="password">
                    <mat-icon (click)="showPassword = !showPassword" [color]="showPassword?'accent':'auto'" class="indicator"
                              matSuffix>
                        {{showPassword ? 'visibility' : 'visibility_off'}}
                    </mat-icon>
                    <mat-error *ngIf="password.hasError('required')">
                        <strong>password is required</strong>
                    </mat-error>
                </mat-form-field>

                <div class="ct-remember-me">
                    <mat-checkbox [(ngModel)]="user.rememberMe" name="remmberMe"> Remmber me
                    </mat-checkbox>
                </div>
                <div class="ct-submit">
                    <button color="primary" mat-raised-button type="submit">
                        Sign in
                    </button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
