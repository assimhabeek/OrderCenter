<form #skuForm="ngForm" novalidate>
  <h1 mat-dialog-title>Add New</h1>
  <mat-dialog-content>

    <mat-form-field floatLabel="always">
      <mat-label>Name</mat-label>
      <input matInput name="name" [required]="true" [(ngModel)]="data.name" type="text" #name="ngModel">
      <mat-error *ngIf="name.hasError('required')">
        Name is required
      </mat-error>
    </mat-form-field>


    <mat-form-field floatLabel="always">
      <mat-label>Type</mat-label>
      <mat-select name="skuType" [(ngModel)]="data.skuType" #type="ngModel">
        <mat-option value="BULB_TYPE">BULB_TYPE</mat-option>
        <mat-option value="BULB_TYPE_FOG_LIGHT">BULB_TYPE_FOG_LIGHT</mat-option>
        <mat-option value="HIGH_BEAM">HIGH_BEAM</mat-option>
        <mat-option value="LOW_BEAM">LOW_BEAM</mat-option>
        <mat-option value="FOG_LIGHT">FOG_LIGHT</mat-option>
        <mat-option value="HB_CAN_BUS">HB_CAN_BUS</mat-option>
        <mat-option value="LB_CAN_BUS">LB_CAN_BUS</mat-option>
      </mat-select>
      <mat-error *ngIf="type.hasError('required')">
        Type is required
      </mat-error>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button (click)="cancel()">Cancel</button>
    <button mat-button (click)="save(skuForm)" color="primary" cdkFocusInitial>Save</button>
  </mat-dialog-actions>
</form>
