<mat-card class="ct-toolbar mat-elevation-z1">
    <button mat-icon-button
            matTooltip="Remove"
            [disabled]="noRowSelected()" color="warn" (click)="onRemove()">
        <mat-icon>delete</mat-icon>
    </button>
</mat-card>

<div *ngIf="columns" class="ct-table-wrapper">
    <ag-grid-angular class="ag-theme-balham"
                     [gridOptions]="options"
                     [modules]="modules"
                     [rowData]="rowData"></ag-grid-angular>
</div>
