<mat-card class="ct-toolbar mat-elevation-z1">
  <button mat-icon-button
          color="primary" matTooltip="Import" (click)="insertOrders()"
          [disabled]="rowData.length===0 || disableImport">
    <mat-icon>publish</mat-icon>
  </button>

  <button mat-icon-button matTooltip="Refresh" (click)="refresh()">
    <mat-icon>refresh</mat-icon>
  </button>


</mat-card>

<div *ngIf="columns" class="ct-table-wrapper">
  <ag-grid-angular class="ag-theme-balham"
                   [gridOptions]="options"
                   [modules]="modules"
                   [rowData]="rowData"></ag-grid-angular>
</div>
